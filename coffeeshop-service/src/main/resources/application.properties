## Orders topic
mp.messaging.outgoing.orders.connector=smallrye-kafka
mp.messaging.outgoing.orders.value.serializer=me.escoffier.quarkus.coffeeshop.codecs.OrderSerializer

## Beverage / queue topic
mp.messaging.incoming.beverages.connector=smallrye-kafka
mp.messaging.incoming.beverages.topic=queue
mp.messaging.incoming.beverages.broadcast=true
mp.messaging.incoming.beverages.value.deserializer=me.escoffier.quarkus.coffeeshop.codecs.BeverageCodec

## Queue topic - write
mp.messaging.outgoing.queue.connector=smallrye-kafka
mp.messaging.outgoing.queue.value.serializer=me.escoffier.quarkus.coffeeshop.codecs.BeverageCodec
